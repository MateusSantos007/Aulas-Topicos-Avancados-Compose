services:
  web:
    build: .  
    container_name: apache_php
    ports:
      - "80:80"  
    volumes:
      - ./php:/var/www/html  
    networks:
      - app-network
    depends_on:
      - db  

  db:
    image: mysql:5.7
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root  
      MYSQL_DATABASE: app_db  
      MYSQL_USER: user  
      MYSQL_PASSWORD: password  
    volumes:
      - db-data:/var/lib/mysql  
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db  
      PMA_USER: user  
      PMA_PASSWORD: password  
    ports:
      - "8080:80"  
    networks:
      - app-network
    depends_on:
      - db  

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
